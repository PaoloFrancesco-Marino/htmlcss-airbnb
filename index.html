<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">

  </head>

  <body>
    <header id="header">
      <h1>Prenota alloggi, hotel e molto altro</h1>
      <!-- dove -->
      <div>
        <label for="dove">Dove</label>
        <input id="dove" type="text" name="dove" value="" placeholder="dove vuoi andare">
        <!-- check-in - check-out -->
        <label for="check-in">Check-in</label>
        <input id="check-in" type="date" name="check-in" value="">
        <label for="check-out">Check-out</label>
        <input id="check-in" type="date" name="check-out" value="">
        <!-- adulti -->
        <label for="adulti">Adulti</label>
        <select id="adulti" name="adulti">
          <option value="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <!-- bambini -->
        <label for="bambini">Bambini</label>
        <select id="bambini" name="bambini">
          <option value="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <!-- camere -->
        <label for="camera">Camera</label>
        <select id="camera" name="camera">
          <option value="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <!-- submit -->
        <input type="submit" name="Cerca" value="Cerca">
      </div>

      <ul id="menu">
        <li><a href="#">Soggiorno</a></li>
        <li><a href="#">Voli</a></li>
        <li><a href="#">Volo + Hotel</a></li>
        <li><a href="#">Noleggio auto</a></li>
        <li><a href="#">Taxi da/per l'areoporto</a></li>
      </ul>

    </header>
    <!-- content -->
    <main>
      <!-- Londra -->
      <div class="box londra">
        <div class="layover"></div>
        <div class="contenuto">
          <span>LONDRA</span>
        </div>
      </div>

      <div class="box parigi">
        <div class="layover"></div>
        <div class="contenuto">
          <span>PARIGI</span>
        </div>
      </div>

      <div class="box vienna">
        <div class="layover"></div>
        <div class="contenuto">
          <span>VIENNA</span>
        </div>
      </div>

      <div class="box mosca">
        <div class="layover"></div>
        <div class="contenuto">
          <span>MOSCA</span>
        </div>
      </div>

      <div class="box roma">
        <div class="layover"></div>
        <div class="contenuto">
          <span>ROMA</span>
        </div>
      </div>

      <div class="box barcellona">
        <div class="layover"></div>
        <div class="contenuto">
          <span>BARCELLONA</span>
        </div>
      </div>

    </main>

  </body>
</html>
