<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,600,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header id="header">
      <!-- logo -->
      <div id="logo">
        <img src="img/logo-white.png" alt="logo">
      </div>
      <!-- titolo -->
      <div id="titolo">
        <h1 >Boolean<span>bnb</span></h1>
      </div>
      <!-- menu -->
      <div id="menu">
        <ul>
          <li><a href="#">Soggiorno</a></li>
          <li><a href="#">Voli</a></li>
          <li><a href="#">Volo + Hotel</a></li>
          <li><a href="#">Noleggio auto</a></li>
          <li><a href="#">Taxi da/per l'areoporto</a></li>
        </ul>
      </div>
      <!-- imput-menu -->
      <div id="sotto-menu">
        <div id="input-menu">
          <!-- dove -->
          <label for="dove">Dove</label>
          <input id="dove"type="text" name="dove" value="" placeholder="dove vuoi andare?">
          <!-- check-in -->
          <label for="check-in">Check-in</label>
          <input id="check-in"type="date" name="check-in" value="">
          <!-- check-out -->
          <label for="check-out">Check-out</label>
          <input id="check-out"type="date" name="check-in" value="">
          <!-- adulti -->
          <label for="adulti">Adulti</label>
          <select id="adulti" name="">
            <option id="adulti"value="0">0</option>
            <option id="adulti"value="1">1</option>
            <option id="adulti"value="2">2</option>
            <option id="adulti"value="3">3</option>
            <option id="adulti"value="4">4</option>
            <option id="adulti"value="4">5</option>
          </select>
          <!-- bambini -->
          <label for="bambini">Bambini</label>
          <select id="bambini" name="">
            <option id="bambini"value="0">0</option>
            <option id="bambini"value="1">1</option>
            <option id="bambini"value="2">2</option>
            <option id="bambini"value="3">3</option>
            <option id="bambini"value="4">4</option>
            <option id="bambini"value="4">5</option>
          </select>
          <!-- camera -->
          <label for="camera">Camera</label>
          <select id="camera" name="">
            <option id="camera"value="0">0</option>
            <option id="camera"value="1">1</option>
            <option id="camera"value="2">2</option>
            <option id="camera"value="3">3</option>
            <option id="camera"value="4">4</option>
            <option id="camera"value="4">5</option>
          </select>
        </div>
      </div>
    </header>

    <!-- content -->
    <main>
      <!-- Londra -->
      <div class="box londra">
        <div class="layover"></div>
        <div class="contenuto">
          <span>LONDRA</span>
        </div>
      </div>

      <div class="box parigi">
        <div class="layover"></div>
        <div class="contenuto">
          <span>PARIGI</span>
        </div>
      </div>

      <div class="box vienna">
        <div class="layover"></div>
        <div class="contenuto">
          <span>VIENNA</span>
        </div>
      </div>

      <div class="box mosca">
        <div class="layover"></div>
        <div class="contenuto">
          <span>MOSCA</span>
        </div>
      </div>

      <div class="box roma">
        <div class="layover"></div>
        <div class="contenuto">
          <span>ROMA</span>
        </div>
      </div>

      <div class="box barcellona">
        <div class="layover"></div>
        <div class="contenuto">
          <span>BARCELLONA</span>
        </div>
      </div>

    </main>

    <footer id="footer">
      <h3> &copy; Boolean<span>bnb</span></h3>
      powerd by Paolo
    </footer>

  </body>
</html>
